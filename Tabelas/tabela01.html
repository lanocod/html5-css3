<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha tabela</title>

    <style>
      .linha1 {
        height: 50px;
      }
      .linha2 {
        background-color: darkgrey;
      }
      table {
        border-collapse: collapse;
      }
      td {
        border: 3px solid rgb(53, 183, 33);
        padding: 20px;
        width: 200px;
        text-align: center;
      }
    </style>
  </head>

  <!-- Hierarquia para tabelas (simples)
      TABLE = tabela
        TABLE ROW = linha da tabela  
          TABLE HEADER = cabeÃ§alho de tabela
          TABLE DATA = dado da tabela
    -->

  <table>
    <tr class="linha1">
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr class="linha2">
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr>
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
    <tr>
      <td>C1</td>
      <td>C2</td>
      <td>C3</td>
    </tr>
    <tr>
      <td>D1</td>
      <td>D2</td>
      <td>D3</td>
    </tr>
  </table>

  <body></body>
</html>
